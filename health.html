<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../Health-Survey/health.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <title>Health Survey</title>
    </head>

    <body>
        <header>
            <div class="home">
            <h4><a href="../html/home.html" target="_blank">HOME</a></h4>
            </div>
            <h1>HEALTH SURVEY</h1>
        </header>
        <form action="results.html" method="get">
            <div class="border">
                <div>
                    <label for="weight">What is your weight(kg)?</label>
                    <input type="text" id="weight" name="weight" required>
                </div>
                <div>
                    <label for="health">What is your height(ft)?</label>
                    <input type="text" id="height" name="height" required>
                </div>
                <div>
                    <label for="age">What is your age?</label>
                    <input type="date" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">What is your gender?</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit">SUBMIT</button>
                <div>
                    <div class="feedback">
                        <label for="feedback">Please tell us how you found the survey:</label>
                    </div>
                    <textarea name="feedback" rows="10" cols="30"></textarea>
                </div>
                <button type="submit">SUBMIT</button>
            </div>
        </form>
    </body>
